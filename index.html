<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container  -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Triangle" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title">Triangle!</h2>
              <p>Area (a) = 0.5 X b X h</p>
              <p>
                <input
                  id="triangle-base"
                  class="w-24 h-8 px-2 mr-2 bg-gray-200"
                  type="text"
                  placeholder="base"
                /><span>cm</span>
                <input
                  id="triangle-height"
                  class="w-24 h-8 px-2 ml-4 mr-2 bg-gray-200"
                  type="text"
                  placeholder="height"
                /><span>cm</span>
              </p>
              <p>Area: <span id="triangle-area"></span></p>
              <div class="card-actions mt-2">
                <button class="btn btn-primary w-full" onclick="triangleArea()">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title">Rectangle!</h2>
              <p>Area (a) = w X l</p>
              <p>
                <input
                  id="rectangle-width"
                  class="w-24 h-8 px-2 mr-2 bg-gray-200"
                  type="text"
                  placeholder="width"
                /><span>cm</span>
                <input
                  id="rectangle-length"
                  class="w-24 h-8 px-2 ml-4 mr-2 bg-gray-200"
                  type="text"
                  placeholder="length"
                /><span>cm</span>
              </p>
              <p>Area: <span id="rectangle-area"></span></p>
              <div class="card-actions mt-2">
                <button
                  class="btn btn-primary w-full"
                  onclick="rectangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- card 3 -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Parallelogram" />
            </figure>
            <div class="card-body text-center">
              <h2 class="card-title">Parallelogram!</h2>
              <p>Area (a) = b X h</p>
              <p>
                <input
                  id="parallelogram-base"
                  class="w-24 h-8 px-2 mr-2 bg-gray-200"
                  type="text"
                  placeholder="base"
                /><span>cm</span>
                <input
                  id="parallelogram-height"
                  class="w-24 h-8 px-2 ml-4 mr-2 bg-gray-200"
                  type="text"
                  placeholder="height"
                /><span>cm</span>
              </p>
              <p>Area: <span id="parallelogram-area"></span></p>
              <div class="card-actions mt-2">
                <button
                  class="btn btn-primary w-full"
                  onclick="parallelogramArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
